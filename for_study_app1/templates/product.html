{%extends 'Base.html'%}
{%block content%}
<br>
<div class="col-md">
  <h5>Product Details</h5>
  <hr>
  <br>


  <div class="card card-body">
    <table class="table table-sm">

      <tr>
        <th>Product</th>
        <th>Category</th>
        <th>Price (Rs.)</th>
      </tr>
      {%for product in products%}
      <tr>
        <td>{{product.name}}</td>
        <td>{{product.category}}</td>
        <td>{{product.price}}</td>
      </tr>
      {%endfor%}
    </table>

  </div>

</div>
{%endblock%}
